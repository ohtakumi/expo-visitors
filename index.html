<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>大阪・関西万博 入場者数モニター</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>大阪・関西万博 入場者数モニター</h1>
      <div class="selector">
        <button onclick="loadData('速報')">速報版</button>
        <button onclick="loadData('確定')">確定版</button>
      </div>
    </header>

    <div class="count">
      <p>現在の累計入場者数</p>
      <h2 id="visitor-count">読み込み中...</h2>
      <p class="small" id="staff-count">関係者数: 読み込み中...</p>
      <p class="small" id="last-updated">最終更新: 読み込み中...</p>
    </div>

    <div class="progress-container">
      <p>目標：2800万人</p>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
    </div>

    <div id="visitor-chart" class="chart"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
